<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  <!--# include file="header.html" -->

  <div class="banner" id="banner">
    <div class="bg-overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="banner-text">
              <h2>Schnelltest der Universität Heidelberg auf das <br> <span>Covid-19-Coronavirus (SARS-CoV-2)</span></h2>

  <footer class="container"> Bei technischen Problemen wenden Sie sich bitte an <a href="mailto:s.sanders@zmbh.uni-heidelberg.de"> Simon Anders </a>. </footer>

  <script src="Style/js/jquery.min.js"></script>
  <script src="Style/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="Style/js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="Style/js/jquery.countTo.js"></script>
  <script type="text/javascript" src="Style/js/jquery.waypoints.min.js"></script>
  <script>
  $(document).ready(function() {

        $("#owl-demo").owlCarousel({

            navigation : false, // Show next and prev buttons
            slideSpeed : 500,
  		  autoPlay : 3000,
            paginationSpeed : 400,
            singleItem:true

            // "singleItem:true" is a shortcut for:
            // items : 1,
            // itemsDesktop : false,
            // itemsDesktopSmall : false,
            // itemsTablet: false,
            // itemsMobile : false

        });

      });

  	/*$('.timer').each(count);*/
  	jQuery(function ($) {
        // custom formatting example
        $('.timer').data('countToOptions', {
          formatter: function (value, options) {
            return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
          }
        });


    // start all the timers
        $('#testimonials').waypoint(function() {
      $('.timer').each(count);
  	});

        function count(options) {
          var $this = $(this);
          options = $.extend({}, options || {}, $this.data('countToOptions') || {});
          $this.countTo(options);
        }
      });


  	$(document).ready(function(){
    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

    // Prevent default anchor click behavior
    event.preventDefault();

    // Store hash
    var hash = this.hash;

    // Using jQuery's animate() method to add smooth page scroll
    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 900, function(){

      // Add hash (#) to URL when done scrolling (default click behavior)
      window.location.hash = hash;
      });
    });
  })
  </script>

</body>
