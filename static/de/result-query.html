<main class="page-content">
  <div id="form" class="container2 content">
    <form action="fcgi-result-query" method="post">

        <h1>Hier können Sie das Ergebnis Ihres Covid19-Tests abfragen:</h1>
        <div class="form-group">
          <label for="bcode">Ihr Code: </label>
          <input type="text" name="bcode" class="form-control col-5" required>
          <small id="bcodehelp" class="form-text text-muted">
          wie er auf Ihrem Röhrchen aufgedruckt war
          </small>
        </div>

        <div class="form-group">
          <label for="psw">Ihr Passwort:</label>
          <input type="password" name="psw" class="form-control" required>
          <small id="passwordhelp" class="form-text text-muted">
          wie Sie es bei der Eingabe Ihrer Daten gewählt haben
          </small>
        </div>

      <div>
          <a href="index.html" id="closeform" class="button-small">Cancel</a>
          <button type="submit" class="button-small">Ergebnis anzeigen</button>
      </div>
    </form>
  </div>
</main>

</html>
