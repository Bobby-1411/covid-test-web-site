<main class="page-content">
  <div id="form" class="container content">
    <form action="fcgi-result-query" method="post">

        <h3>Hier können Sie das Ergebnis Ihres Covid19-Tests abfragen:</h3>
        <div class="form-group bmd-form-group">
          <label for="bcode" class="bmd-label-floating">Code auf dem Röhrchen</label>
          <div class="input-group">
            <input type="text" class="form-control col-8" placeholder="Klicken Sie auf die Schaltfläche, um den Barcode zu scannen" id="bcode" name="bcode" required>
            <span class="input-group-btn input-group-append">
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#livestream_scanner">
                  <i class="material-icons">qr_code_scanner</i>
                </button>
              </span>
           </div>
          <small id="bcodehelp" class="form-text text-muted">
          wie er auf Ihrem Röhrchen aufgedruckt war
          </small>
        </div>

        <div class="form-group">
          <label for="psw">Ihr Passwort:</label>
          <input type="password" name="psw" class="form-control col-8" required>
          <small id="passwordhelp" class="form-text text-muted">
          wie Sie es bei der Eingabe Ihrer Daten gewählt haben
          </small>
        </div>

      <div>
          <a href="index.html" id="closeform" class="button-small">Zurück</a>
          <button type="submit" class="button-small">Ergebnis anzeigen</button>
      </div>
    </form>
  </div>
</main>

<div class="modal" id="livestream_scanner">
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
     <div class="modal-header">
       <h4 class="modal-title">Bitte platzieren Sie den Code auf Ihrem Proben-Röhrchen im Rahmen:</h4>
     </div>
     <div class="modal-body" style="position: static">
       <div id="interactive" class="viewport"></div>
       <div class="error"></div>
     </div>
     <div class="modal-footer">
       <button type="button" class="button-small" data-dismiss="modal">Close</button>
     </div>
   </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
