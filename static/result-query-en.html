<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
 </head>
 <body>

  <h2> Here you can query your Covid-19 test result:</h2>

  <form action="/covid-test/fcgi" method="post">

    <div class="container">
      <label for="bcode"><b>your code: (as it was printed on the label of your tube)</b></label>
      <input type="text" name="bcode" required>

      <label for="psw"><b>Your password: (As you created it, when you signed in your data)</b></label>
      <input type="password" name="psw" required>

      <button type="submit">Show result</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
    </div>

    <h3>For testing purpose</h3>
    Depending on your entered code, this webpage may lead to one of the following pages:
    <ul>
      <li><a href="no-result-en.html">not ready, yet</a></li>
      <li><a href="test-result-negative-en.html">negative</a></li>
      <li><a href="test-result-positive-en.html">positive</a></li>
    </ul>
  </form>

  </body>
  </html>
