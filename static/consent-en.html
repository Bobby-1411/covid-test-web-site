<script>

//JavaScript function that enables or disables a submit button depending
//on whether a checkbox has been ticked or not.
function EnableSubmit(termsCheckBox){
    //If the checkbox has been checked
    if(termsCheckBox.checked){
        //Set the disabled property to FALSE and enable the button.
        document.getElementById("submit_button").disabled = false;
        document.getElementById("submit_button").classList.remove("disabled");
    } else{
        //Otherwise, disable the submit button.
        document.getElementById("submit_button").disabled = true;
        document.getElementById("submit_button").classList.add("disabled");
    }
}
</script>

  <!--# include file="header.html" -->

  <div class="content">

  	  <h2>Taking part in the SARS-CoV-2 test</h2>

  	  Please read the following information and then confirm your consent, by clicking the button <b>at the end of this page</b>.

<!--# include file="information-text-en.html" -->


      <h3> Consent </h3>
        <p> If you feel sufficiently inform and agree to participate in this study, please click the following button: </p>

        <form method="post">
            <div>
                <input type="checkbox" id="TOC" value="1" onclick="EnableSubmit(this)" />
                <label for="terms_and_conditions">I give my consent and agree to participate in the test</label>
            </div>
            <div>
                <button onclick="document.location='form-en.html'" type="submit" id="submit_button" class="button disabled" disabled>Go to the form</button>
            </div>
        </form>


</div>
