<main class="page-content">
  <div id="form" class="container2 content">
    <form action="fcgi-result-query" method="post">

        <h1>Here you can query your Covid-19 test result:</h1>
        <div class="form-group">
          <label for="bcode">Barcode: </label>
          <input type="text" name="bcode" class="form-control col-5" required>
          <small id="bcodehelp" class="form-text text-muted">
          as it was printed on the label of your tube
          </small>
        </div>

        <div class="form-group">
          <label for="psw">Your password:</label>
          <input type="password" name="psw" class="form-control" required>
          <small id="passwordhelp" class="form-text text-muted">
          As you created it, when you signed in your data
          </small>
        </div>

      <div>
          <a href="index.html" id="closeform" class="button-small">Cancel</a>
          <button type="submit" class="button-small">Submit</button>
      </div>
    </form>
  </div>
</main>
