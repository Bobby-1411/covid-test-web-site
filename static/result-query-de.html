<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
 </head>
 <body>

  <h2>Hier können Sie das Ergebnis Ihres Covid19-Tests abfragen:</h2>

  <form action="fcgi-result-query" method="post">

    <div class="container">
      <label for="bcode"><b>Ihr Code: (wie er auf Ihrem Röhrchen aufgedruckt war)</b></label>
      <input type="text" name="bcode" required>

      <label for="psw"><b>Ihr Passwort: (wie Sie es bei der Eingabe Ihrer Daten gewählt haben)</b></label>
      <input type="password" name="psw" required>

      <button type="submit">Ergebnis anzeigen</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Abbrechen</button>
    </div>

    <h3>für Testzwecke</h3>
    Je nach eingegeben Code führt diese Webseite zu einer der folgenden vier Seiten:
    <ul>
      <li><a href="no-result-de.html">noch nicht fertig</a></li>
      <li><a href="test-result-negative-de.html">negativ</a></li>
      <li><a href="test-result-positive-de.html">positiv</a></li>
    </ul>
  </form>

  </body>
  </html>
