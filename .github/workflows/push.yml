name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: |
          cp example.env .env
          docker-compose build
      - name: Test
        env:
          DJANGO_SETTINGS_MODULE: covidtest.settings
        run: docker-compose --no-deps --rm web covidtest/manage.py test;
        
